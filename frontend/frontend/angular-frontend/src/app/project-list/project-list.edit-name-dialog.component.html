<h2 mat-dialog-title>Rename project</h2>
<mat-form-field>
    <mat-label>Project name</mat-label>
    <input matInput type="text" [(ngModel)]="data.name">
    <button mat-button *ngIf="data.name" matSuffix mat-icon-button aria-label="Clear" (click)="data.name=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Rename</button>
</mat-dialog-actions>
